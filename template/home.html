<!doctype html>

                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

                <ul class="navbar-nav me-auto mb-1 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index.html' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home.html' %}">AI Image</a> <!-- Home for general images -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sports.html' %}">Sports Gallery</a> <!-- Sports gallery page -->

    <!-- Banner image -->
   <h1>Image Gallery</h1>

    <!-- Search Bar -->
    <form action="{% url 'search.html' %}" class="d-flex container" method="GET">
        <input name="search" class="form-control mb-1 me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <div class="container">
        <div class="row">
            {% for x in images %}
            <div class="col">
                <div class="card">
                    <img src="{{ x.img.url }}" class="card-img-top" alt="{{ x.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ x.title }}</h5>
                        <form action="{{ x.get_absolute_url }}" method="POST">
                            {% csrf_token %} <!-- CSRF Token -->
                            <button class="btn btn-primary" type="submit">View Details</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

                    <li><a class="nav-link" href="{% url 'home.html' %}"> News</a></li>
                    <li><a class="nav-link" href="{% url 'index.html' %}">About</a></li>
                    <li><a class="nav-link" href="{% url 'contact.html' %}">Contacts us</a></li>
                </ul>

        </div>
        <div class="footerBottom">
            <p>Copyright &copy;2024 All rights reserved</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap JS, jQuery, and Popper.js -->

</body>

<!-- CSS Styles -->
<style>

/* General body styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: rgb(216, 198, 198);
    background-position: center;
    background-size: cover;
    box-sizing: border-box;
}

h1 {
    text-align: center;
    margin: 20px 0;
    margin-top: 30px;
    padding-top: 30px;
    color: #033f03;
   
}

/* Navbar Styles */
.navbar {
    background: linear-gradient(90deg, #000000, #000000); /* Gradient background for the navbar */
    justify-content: center; /* Center the navbar items */
    font-size: large;
    padding: 20px 40px; /* Padding for more space */
    border-bottom: 6px solid #1a5722; /* Bottom border for a stylish touch */
    transition: background 0.8s ease-in-out; /* Smooth background transition */
}

.navbar:hover {
    background: linear-gradient(90deg, #2504b8, #2504b8); /* Change gradient on hover */
}

.navbar-brand {
    color: #ff008c; /* Brand text color */
    font-weight: bold; /* Bold brand text */
    font-size: 1.8em; /* Slightly larger font size */
    text-shadow: 0 3px 6px rgba(206, 33, 128, 0.4); /* Text shadow for effect */
    transition: transform 0.3s ease, color 0.3s ease; /* Smooth scaling and color transition */
}

.navbar-brand:hover {
    color: #cf3abb; /* Change brand color on hover */
    transform: rotate(-5deg) scale(1.1); /* Rotate and scale effect on hover */
}

.navbar-nav {
    display: flex;
    margin-left: auto; /* Align items to the center */
    margin-right: auto; /* Align items to the center */
}

.navbar-nav .nav-link {
    color: #e0e0e0; /* Default link color */
    font-weight: 600; /* Slightly bolder link text */
    margin: 0 20px; /* Increased space between links */
    position: relative;
    transition: color 0.3s ease, transform 0.3s ease; /* Smooth color and scaling transition */
}

.navbar-nav .nav-link::after {
    content: '';
    position: absolute;
    width: 0;
    height: 3px;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #00c853;
    transition: width 0.3s ease;
    border-radius: 5px;
}

.navbar-nav .nav-link:hover::after {
    width: 100%; /* Animate the underline expansion */
}

.navbar-nav .nav-link:hover {
    color: #0ef80e; /* Different hover color for links */
    transform: scale(1.05); /* Slight scaling on hover */
}

/* Responsive Navbar */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column; /* Stack items vertically */
        padding: 25px; /* Padding for a more mobile-friendly feel */
    }

    .navbar-nav {
        flex-direction: column; /* Stack links vertically */
        align-items: center;
        margin: 10px 0; /* Spacing between stacked links */
    }

    .navbar-nav .nav-link {
        margin: 15px 0; /* Space out links more on mobile */
    }
}

/*form*/

/* Styling for the search bar container */
form.container {
    max-width: 800px;
    margin: 20px auto;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

/* Styling for the search input field */
form.container .form-control {
    flex: 1;
    padding: 10px 15px;
    border-radius: 25px;
    border: 1px solid #ddd;
    transition: border-color 0.3s;
    font-size: 16px;
}

/* Input field focus effect */
form.container .form-control:focus {
    border-color: #66afe9;
    outline: none;
    box-shadow: 0 0 5px rgba(102, 175, 233, 0.6);
}

/* Styling for the search button */
form.container .btn {
    padding: 10px 20px;
    border-radius: 25px;
    background-color: #28a745;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
    font-size: 16px;
}

/* Button hover effect */
form.container .btn:hover {
    background-color: #218838;
    border-color: #1e7e34;
}

/* Responsive adjustments */
@media (max-width: 576px) {
    form.container {
        flex-direction: column;
    }

    form.container .form-control,
    form.container .btn {
        width: 100%;
        margin-bottom: 10px;
    }

    form.container .btn {
        margin-bottom: 0;
    }
}



/* Body background */
body {
    background-color: rgb(216, 198, 198); /* সাদা ব্যাকগ্রাউন্ড */
    color: #333; /* সাধারণ টেক্সট কালার */
}

/* Container for the cards */
.container {
    padding: 40px 20px; /* কন্টেইনারের চারপাশে প্যাডিং */
}

/* Responsive grid layout */
.row {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 টি সমান কলাম */
    gap: 20px; /* কার্ডের মধ্যে স্পেস */
    justify-content: center; /* কেন্দ্রীয়ভাবে সাজানো */
    align-items: start; /* উপরের দিকে সাজানো */
}

/* Card styling */
.card {
    background-color: #ffffff; /* সাদা ব্যাকগ্রাউন্ড কার্ডের জন্য */
    border-radius: 10px; /* গোলাকার কোণ */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* হালকা শ্যাডো */
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* ট্রানজিশন */
    overflow: hidden; /* ওভারফ্লো লুকানো */
}

/* Hover effect for card */
.card:hover {
    transform: scale(1.05); /* হোভার করলে কার্ডের আকার বড় হবে */
    box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2); /* হোভার করলে শ্যাডো বেড়ে যাবে */
}

/* Card content styling */
.card-body {
    padding: 20px; /* কার্ডের মধ্যে প্যাডিং */
}

/* Card title styling */
.card-title {
    font-size: 20px; /* টাইটেলের ফন্ট সাইজ */
    font-weight: bold; /* টাইটেলের ফন্ট বোল্ড */
    color: #333; /* কালো টাইটেল */
    margin-bottom: 10px; /* টাইটেলের নিচে মার্জিন */
}

/* Card text styling */
.card-text {
    font-size: 14px; /* টেক্সটের ফন্ট সাইজ */
    color: #666; /* হালকা ধূসর টেক্সট */
}

/* Button styling inside the card */
.card .btn {
    background-color: #007bff; /* নীল বাটন */
    color: #fff; /* সাদা টেক্সট */
    border-radius: 5px; /* গোলাকার কোণ */
    padding: 10px 15px; /* বাটনের প্যাডিং */
    text-transform: uppercase; /* বড় হাতের লেখা */
    font-weight: 500; /* মাঝারি বোল্ড */
    margin-top: 10px; /* বাটনের উপরে মার্জিন */
    transition: background-color 0.3s ease; /* ট্রানজিশন */
}

/* Button hover effect */
.card .btn:hover {
    background-color: #0056b3; /* হোভার করার সময় ডার্কার ব্লু */
}

/* Responsive adjustments */
@media (max-width: 1200px) {
    .row {
        grid-template-columns: repeat(3, 1fr); /* 3 কলাম মাঝারি স্ক্রীনে */
    }
}

@media (max-width: 992px) {
    .row {
        grid-template-columns: repeat(2, 1fr); /* 2 কলাম ছোট স্ক্রীনে */
    }
}

@media (max-width: 768px) {
    .row {
        grid-template-columns: 1fr; /* 1 কলাম মোবাইল স্ক্রীনে */
    }
}
