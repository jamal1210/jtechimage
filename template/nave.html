/* gallery.css */

.gallery-container {
    padding: 20px;
    background-color: #f8eeee; /* Light gray-blue background for the gallery container */
    margin: 0 auto;
    max-width: 1300px;
    border-radius: 10px; /* Slightly rounded corners for the container */
}

/* Grid layout for the row */
.row {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(270px, 1fr)); /* Responsive columns */
    gap: 10px; /* Increased gap for more spacing */
    justify-content: center; /* Center content */
    flex-wrap: nowrap;
    
}

/* Card styling */
.card {
    background-color: #ffffff; /* White background for the card */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    overflow: hidden;
    margin-left: 0px;
    margin-top: 5px;
}

/* Image styling */

.card-img-top {
    width: 100%;
    height: 300px; /* Increased height for a larger image display */
    object-fit: cover; /* Ensure images cover the area */
    transition: transform 0.4s ease; /* Smooth zoom effect */
}

/* Overlay effect on image */
.card:hover .card-img-top {
    transform: scale(1.1); /* Zoom effect on hover */
}

/* Card body styling */
.card-body {
    padding: 0px; /* Ample padding for comfortable spacing */
    text-align: center;
    background-color: #ffffff; /* Ensure body background is white */

}
.download-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0; /* লুকানো */
    visibility: hidden; /* লুকানো */
    transition: opacity 0.3s ease, visibility 0.3s ease; /* ধীরে ধীরে দেখাবে */
}

/* Title styling */
.card-title {
    font-size: 1.5rem; /* Slightly smaller title for better fit */
    font-weight: bold;
    color: #333; /* Darker color for better contrast */
    margin-bottom: 10px; /* Adequate margin for spacing */
}

/* Description styling */
.card-text {
    font-size: 0.95rem; /* Standard description font size */
    color: #666;
    margin-bottom: 15px; /* Less margin for better spacing */
}

/* Button styling */
.btn-primary {
    background-color: #007bff; /* Bootstrap primary color */
    color: #ffffff;
    border: none;
    border-radius: 25px;
    padding: 10px 20px;
    text-transform: uppercase;
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.2s ease; /* Added transform transition */
}

.btn-primary:hover {
    background-color: #0056b3; /* Darker shade on hover */
    transform: translateY(-2px); /* Slightly lift button on hover */
}


/* Additional footer section */

.card-footer {
    padding: 10px;
    background-color: #f8f9fa; /* Light gray footer */
    border-top: 1px solid #e1e1e1; /* Soft border */

}

/* Hover effect */
.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15); /* More prominent shadow on hover */
}

/* Responsive adjustments */
@media (max-width: 1024px) {
    .card-img-top {
        height: 220px; /* Adjust image height for medium screens */
    }
}

@media (max-width: 768px) {
    .row {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* More compact for smaller screens */
    }

    .card-body {
        padding: 0px; /* Adjust padding for smaller screens */
    }

    .card-title {
        font-size: 1.25rem; /* Smaller title font size */
    }

    .card-text {
        font-size: 0.85rem; /* Smaller text */
        width: 40px;
    }
}

@media (max-width: 576px) {
    .card-body {
        padding: 10px; /* Further reduce padding */
    }

    .btn-primary {
        padding: 8px 25px; /* Smaller button padding */
        font-size: 0.15rem; /* Adjust button font size */
    }
}

<style>
   #imageSlider {
    width: 100%;
    max-width: 800px;
    margin: auto;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    position: relative;
}

/* Style for each slide image */
.carousel-item img {
    width: 100%;
    height: 600px;
    object-fit: cover;
    transition: transform 0.6s ease;
}

/* Parallax effect on scroll */
.carousel-item {
    perspective: 1000px;
}

.carousel-item img:hover {
    transform: scale(1.1) rotateY(10deg);
}

/* Gradient overlay effect */
.carousel-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(0, 0, 0, 0.5) 0%, rgba(255, 255, 255, 0.1) 100%);
    z-index: 1;
    pointer-events: none;
}

/* Caption styling */
.carousel-caption {
    position: absolute;
    z-index: 2;
    background-color: rgba(0, 0, 0, 0.7); /* Darker background for better contrast */
    color: #ffffff; /* White text color for improved readability */
    padding: 15px 30px;
    border-radius: 15px; /* More rounded corners */
    bottom: 20px; /* Closer to the bottom */
    left: 50%; /* Center horizontally */
    transform: translateX(-50%);
    max-width: 80%; /* Constrain the width */
    text-align: center;
    animation: fadeIn 1s ease-in-out forwards;
    opacity: 0;
    font-size: 22px; /* Slightly larger font size */
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4); /* Added shadow for depth */
}
/* Slide-in animation for captions */
@keyframes slideUp {
    from {
        transform: translateY(30px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

/* Add a shadow effect to the caption text */
.carousel-caption p {
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
}

/* Navigation button styles */
.carousel-control-prev, .carousel-control-next {
    filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.8));
}


.carousel-indicators .active {
    background-color: #f0ad4e;
    width: 16px;
    height: 16px;
}

/* Adding hover effect to navigation dots */
.carousel-indicators li:hover {
    background-color: #ff5722;
}

</style>
