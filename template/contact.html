{% extends 'nave.html' %}
{% block slider %}
{% load static %}
<html>
<head>
    <!-- ******* Link To CSS Style Sheet ******* -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/contactform.css' %}">

    <!-- ******* Font Awesome Icons Link ******* -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

    <!-- ******* Link To Google Fonts ******* -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Contact Us</title>
</head>
<body>
    <div class="container">
        <main class="row">
            
            <!-- ******* Left Section (Column) Starts ******* -->

            <section class="col left">
                <div class="contactTitle">
                    <h2>Contact Us</h2>
                    <p>Your feedback is important to us!</p>
                </div>

                <!-- Contact Info Starts -->
                <div class="contactInfo">
                    <div class="iconGroup">
                        <div class="icon">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="details">
                            <span>Phone:</span>
                            <span>+00 110 000 00</span>
                        </div>
                    </div>

                    <div class="iconGroup">
                        <div class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="details">
                            <span>Email:</span>
                            <span>info@pixkal.com</span>
                        </div>
                    </div>

                    <div class="iconGroup">
                        <div class="icon">
                            <i class="fa-solid fa-map-marker-alt"></i>
                        </div>
                        <div class="details">
                            <span>Address:</span>
                            <span>1234 Main St, San Francisco, CA</span>
                        </div>
                    </div>
                </div>
                <!-- Contact Info Ends -->

                <!-- Social Media Starts -->
                <div class="socialMedia">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <!-- Social Media Ends -->

            </section>
            <!-- ******* Left Section (Column) Ends ******* -->

            <!-- ******* Right Section (Column) Starts ******* -->

            <section class="col right">
                <form class="messageForm" method="POST">
                    {% csrf_token %}
                    
                    <div class="inputGroup">
                        <input type="text" name="name" required="required" placeholder="Your Name">
                    </div>
                
                    <div class="inputGroup">
                        <input type="email" name="email" required="required" placeholder="Your Email">
                    </div>
                
                    <div class="inputGroup">
                        <input type="text" name="subject" required="required" placeholder="Subject">
                    </div>
                
                    <div class="inputGroup">
                        <textarea name="message" required="required" placeholder="Message"></textarea>
                    </div>
                
                    <div class="inputGroup">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </section>
            <!-- ******* Right Section (Column) Ends ******* -->

        </main>
    </div>
</body>
{% endblock %}
