<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #000000;
            padding: 10px 20px;
            position: relative;
        }
        .logo {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }
        .menu-btn {
            font-size: 24px;
            color: #fff;
            display: none;
            cursor: pointer;
        }
        #chek {
            display: none;
        }
        .navbar {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 15px;
            margin-right: 80px;
            
        }
        .navbar li {
            margin-left: 20px;
            margin-right: 20px;
        }
        .navbar li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
        }
        .navbar li a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .menu-btn {
                display: block;
            }
            .navbar {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background-color: #333;
                width: 100%;
            }
            #chek:checked ~ .navbar {
                display: flex;
            }
            .navbar li {
                margin: 10px 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <a class="logo" href="#">Pixkal</a>
        <input type="checkbox" id="chek">
        <label for="chek" class="menu-btn">
            <i class="fas fa-bars"></i>
        </label>
        <ul class="navbar">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">AI Image</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sports Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Vector Stock</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sign Up</a></li>
        </ul>
    </header>
</body>
</html>
